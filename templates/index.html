<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Optimization Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Section for Solar/Water Selection -->
        <div class="selection-buttons">
            <button id="solarBtn" class="select-btn active"><i class="fas fa-sun"></i> Solar</button>
            <button id="waterBtn" class="select-btn"><i class="fas fa-water"></i> Water</button>
        </div>

        <!-- Dropdown for Monthly Prediction -->
        <div class="dropdown-section">
            <label for="monthInput">Enter Month (1 for January, 12 for December):</label>
            <input type="number" id="monthInput" min="1" max="12" placeholder="1-12">
            <button id="optimizeBtn">Optimize</button>
        </div>

        <!-- Output Section -->
        <div class="output-section">
            <div class="output-number" id="outputNumber">50</div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
